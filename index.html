<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Huella Segura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #f6f8ff, #eef3ff);
  margin: 0;
  padding: 20px;
}

.splash {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  color: #3b5bdb;
  background: white;
  z-index: 10;
}

.container {
  max-width: 420px;
  margin: auto;
  background: white;
  border-radius: 18px;
  padding: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  display: none;
}

h1, h2 {
  text-align: center;
  color: #3b5bdb;
}

input, textarea, button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.save { background: #3b5bdb; color: white; }
.loc { background: #25D366; color: white; }
.edit { background: #999; color: white; }

.info {
  background: #f2f5ff;
  padding: 15px;
  border-radius: 12px;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="splash" id="splash">游 Huella Segura</div>

<div class="container" id="app">
  <h1>Huella Segura</h1>

  <!-- MODO DUE칌O -->
  <div id="owner" style="display:none;">
    <h2>Modo Due침o</h2>
    <input id="petName" placeholder="Nombre de la mascota">
    <input id="phone" placeholder="WhatsApp (521...)">
    <textarea id="message" placeholder="Mensaje adicional"></textarea>
    <input id="pin" type="password" placeholder="PIN de 4 d칤gitos">
    <button class="save" onclick="save()">Guardar informaci칩n</button>
  </div>

  <!-- MODO VISITANTE -->
  <div id="visitor" style="display:none;">
    <h2>游냤 Mascota encontrada</h2>
    <div class="info" id="info"></div>
    <button class="loc" onclick="sendLocation()">游늸 Enviar ubicaci칩n por WhatsApp</button>
    <button class="edit" onclick="unlock()">游 Modificar informaci칩n</button>
  </div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
